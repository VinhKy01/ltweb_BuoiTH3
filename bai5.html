<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>

		<div align="center" id="HienThi"></div>

		<script>
			function ThoiGian(){
				var d = new Date();
				var gio = d.getHours();
				var phut = d.getMinutes();
				var giay = d.getSeconds();

				document.getElementById('HienThi').innerHTML = 'Bây giờ là '+gio+' giờ '+phut+' phút '+giay+' giây';
			}
			setInterval(ThoiGian, 1000);
		</script>
	</body>
</html>
