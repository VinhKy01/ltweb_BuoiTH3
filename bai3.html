<!DOCTYPE html>
<html>

		<title>Bài 3</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			var d = new Date();
			var thu = d.getDay()+1;
			var ngay = d.getDate();
			var thang = d.getMonth() + 1;
			var nam = d.getFullYear();
			document.write('HÔM NAY LÀ THỨ '+thu+' NGÀY '+ngay+' THÁNG '+thang+' NĂM '+nam+'');
		</script>
		
	</body>
</html>
