<!DOCTYPE html>
<html>
	<head>
		<title>Bài 1</title>
		<meta charset="utf-8" />
	</head>
	<body
		<h3 align = "center" >BẢNG CỬU CHƯƠNG</h3>
		<table align="center" border="10" cellspacing="5">
			<script>
				for (var i = 0; i < 10; i++)
				{
					document.write('<tr>');
					<th>' + i + '</th>
					for (var j = 0; j < 10; j++)
					{
						document.write('<td>');
							document.write(i + 'x' + j + '=' + i*j);
						document.write('</td>');
					}
					document.write('</tr>');
				}
			</script>
		</table>
	</body>
</html>
