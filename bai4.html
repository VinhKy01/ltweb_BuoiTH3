				var user = f.txtTenDangNhap.value;
				var pass = f.txtTenDangNhap.value;
				var repass = f.txtTenDangNhap.value;

				}

					if(user == "123" && pass == "123" && repass == "123"){
						alert("Dang ky thanh cong");
